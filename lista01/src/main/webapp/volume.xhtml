<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
       xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"> 

<h:head>

</h:head> 
<h:body> 

	<h:form>	
		<p:growl globalOnly="true"/>
		
		<p:panel header="Calcule o valor do volume do cilindro" style="width: 800px">
		
		<p:panelGrid columns="3">
		
			<p:outputLabel for="r1" value="Raio" />
			<p:inputNumber id="r1" value="#{volumeBean.raio}"/>
			<p:message for="r1"/>
			
			<p:outputLabel for="a1" value="Altura" />
			<p:inputNumber id="a1" value="#{volumeBean.altura}"/>
			<p:message for="a1"/>
			
			
			
		</p:panelGrid>
	
			<p:commandButton value="Calcular" action="#{volumeBean.calcular()}" update="@form"/>
			
		</p:panel>
	</h:form>
	
</h:body>
</html>
